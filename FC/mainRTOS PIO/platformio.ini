; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
    teensy-threads
    Wire
    SPI
    ArduinoQueue
    ftrias/TeensyThreads@^1.0.2
    arduino-libraries/SD@^1.3.0

build_flags =
    -DBUILTIN_SDCARD=10
    -I${PROJECT_DIR}/lib
    -I${PROJECT_DIR}/lib/RadioHead

; Exclude built-in RadioHead library from Teensy framework
lib_ignore = RadioHead

; Ensure proper library scan
lib_ldf_mode = chain+
