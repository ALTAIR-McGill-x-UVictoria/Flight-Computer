; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	ArduinoQueue
	ftrias/TeensyThreads@^1.0.2
	arduino-libraries/SD@^1.3.0
	mikem/RadioHead@^1.120
	SPI
	Streaming
	okalachev/MAVLink@^2.0.17
	mikalhart/TinyGPSPlus@^1.1.0
	slashdevin/NeoGPS@^4.2.9
build_flags = 
	-DBUILTIN_SDCARD=10
